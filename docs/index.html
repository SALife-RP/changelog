<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SALife Features & Changelog</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <style>
        :root {
            /* Base Colors */
            --primary: #6741d9;
            --primary-dark: #4f32aa;
            --primary-light: #8361e2;
            /* Secondary Colors */
            --secondary: #1a1a1a;
            --secondary-solid: #252525;
            --secondary-dark: #151515;
            /* Accent Colors */
            --accent: #C8a2c8;
            --accent-dark: #796279;
            --accent-light: #d8b3d8;
            /* Text Colors */
            --text: #ffffff;
            --text-secondary: #cccccc;
            --text-muted: #999999;
            /* Status Colors */
            --success: #00e676;
            --warning: #ffab40;
            --error: #ff5252;
            /* Background Gradients */
            --gradient-primary: linear-gradient(135deg, var(--secondary) 0%, var(--secondary-dark) 100%);
            --gradient-accent: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
            /* Shadows */
            --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.5);
            /* Overlays */
            --overlay-dark: rgba(0, 0, 0, 0.7);
            --overlay-light: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            max-width: 90vw;
            margin: 0 auto;
            padding: 2vh 2vw;
            background: var(--gradient-primary);
            color: var(--text);
        }

        #content {
            background-color: var(--secondary);
            padding: 30px;
            border-radius: 8px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--overlay-light);
        }

        pre {
            background-color: var(--secondary-dark);
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
            border: 1px solid var(--overlay-light);
        }

        code {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            color: var(--text-secondary);
        }

        .nav-buttons {
            margin-bottom: 20px;
            text-align: center;
        }

        .nav-button {
            padding: 1.2vh 2vw;
            margin: 0 1vw;
            border: none;
            border-radius: 4px;
            background-color: var(--primary);
            color: var(--primary-dark);
            cursor: pointer;
            font-size: 1.6vh;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 0.5px;
            box-shadow: var(--shadow-sm);
        }

        .nav-button:hover {
            background-color: var(--primary-light);
            box-shadow: var(--shadow-md);
        }

        .nav-button.active {
            background-color: var(--primary-dark);
            color: var(--text);
            box-shadow: var(--shadow-lg);
        }

        .server-stats {
            margin-top: 20px;
            padding: 20px;
            background-color: var(--secondary);
            border-radius: 8px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--overlay-light);
        }

        /* Image styling */

        .feature-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 20px auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            display: block;
        }

        .image-container {
            text-align: center;
            margin: 20px 0;
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(30vw, 1fr));
            gap: 2vw;
            margin: 20px auto;
            max-width: 90%;
        }

        .image-gallery img {
            width: 100%;
            height: 20vh;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .image-gallery img:hover {
            transform: scale(1.05);
        }

        /* Header styling */

        h1,
        h2,
        h3 {
            color: var(--primary);
            margin-top: 1.5em;
            text-shadow: 0 2px 4px var(--overlay-dark);
        }

        /* Link styling */

        a {
            color: var(--primary-light);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--accent);
        }

        /* Custom scrollbar */

        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--secondary-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 5px;
            border: 2px solid var(--primary-dark);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-light);
        }

        /* Add glass effect for containers */

        .glass-effect {
            background: var(--overlay-light);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--overlay-light);
        }

        /* Add subtle transitions */

        .nav-button,
        a,
        .feature-image {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .server-info-container {
            padding: 2vh 2vw;
        }

        .server-stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .server-stat-card {
            background: var(--secondary-dark);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid var(--overlay-light);
            transition: transform 0.3s ease;
        }

        .server-stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: var(--accent);
            margin: 10px 0;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .server-connection {
            margin-top: 40px;
            padding: 20px;
            background: var(--secondary-dark);
            border-radius: 8px;
            border: 1px solid var(--overlay-light);
        }

        .connection-details {
            margin-top: 20px;
        }

        .connection-details p {
            margin: 10px 0;
        }

        .error-message {
            text-align: center;
            padding: 40px;
            color: var(--error);
        }

        .vehicle-category {
            margin-bottom: 20px;
        }

        .vehicles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(25vw, 1fr));
            gap: 2vw;
            margin-top: 2vh;
        }

        .vehicle-card {
            background: var(--secondary-dark);
            padding: 1.5vh 1.5vw;
            border-radius: 8px;
            text-align: center;
            border: 1px solid var(--overlay-light);
            transition: transform 0.3s ease;
        }

        .vehicle-card:hover {
            transform: translateY(-5px);
        }

        .vehicle-details {
            text-align: left;
        }

        .vehicles-container {
            margin-top: 4vh;
            padding: 2vh 2vw;
            background: var(--secondary-dark);
            border-radius: 8px;
            border: 1px solid var(--overlay-light);
        }

        .vehicles-search {
            margin: 20px 0;
        }

        .vehicles-search input {
            width: 80%;
            padding: 12px;
            border: 1px solid var(--overlay-light);
            border-radius: 4px;
            background: var(--secondary);
            color: var(--text);
            font-size: 16px;
        }

        .vehicle-category {
            margin: 30px 0;
        }

        .vehicles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }

        .vehicle-card {
            background: var(--secondary);
            padding: 15px;
            border-radius: 6px;
            border: 1px solid var(--overlay-light);
            transition: transform 0.2s ease;
        }

        .vehicle-card:hover {
            transform: translateY(-5px);
        }

        .vehicle-card h4 {
            color: var(--primary);
            margin: 0 0 10px 0;
            font-size: 1.1em;
        }

        .vehicle-details {
            font-size: 0.9em;
        }

        .vehicle-details p {
            margin: 5px 0;
            color: var(--text-secondary);
        }

        .vehicle-details strong {
            color: var(--text);
        }

        .vehicles-controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 20px 0;
        }

        .vehicles-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 20vw;
        }

        .filter-group label {
            color: var(--text-secondary);
            white-space: nowrap;
        }

        .filter-group select {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid var(--overlay-light);
            border-radius: 4px;
            background: var(--secondary);
            color: var(--text);
            font-size: 14px;
            cursor: pointer;
        }

        .filter-group select:hover {
            border-color: var(--primary);
        }

        .filter-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px var(--primary-dark);
        }

        @media (max-width: 768px) {
            body {
                max-width: 95vw;
                padding: 1vh 1vw;
            }

            .modal-content {
                width: 95vw;
                max-width: none;
                margin: 10vh auto;
            }

            .vehicles-grid {
                grid-template-columns: repeat(auto-fill, minmax(40vw, 1fr));
            }

            .filter-group {
                width: 90vw;
            }
        }

        .change-request-btn {
            margin-top: 15px;
            padding: 8px 16px;
            background-color: var(--primary);
            color: var(--text);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .change-request-btn:hover {
            background-color: var(--primary-light);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            background-color: var(--secondary);
            margin: 15vh auto;
            padding: 2vh 2vw;
            width: 90vw;
            max-width: 60vw;
            border-radius: 8px;
            box-shadow: var(--shadow-lg);
        }

        .close {
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 28px;
            font-weight: bold;
            color: var(--text-muted);
            cursor: pointer;
        }

        .close:hover {
            color: var(--text);
        }

        .form-group {
            margin: 15px 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-secondary);
        }

        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--overlay-light);
            border-radius: 4px;
            background: var(--secondary-dark);
            color: var(--text);
            min-height: 15vh;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1vw;
            margin-top: 2vh;
        }

        .form-actions button {
            padding: 1vh 2vw;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-actions button[type="submit"] {
            background-color: var(--primary);
            color: var(--text);
        }

        .form-actions button[type="button"] {
            background-color: var(--secondary-dark);
            color: var(--text-secondary);
        }

        .form-actions button:hover {
            background-color: var(--primary-light);
        }

        .form-actions button[type="button"]:hover {
            background-color: var(--secondary-solid);
        }

        .characters-container {
            margin-top: 4vh;
            padding: 2vh 2vw;
            background: var(--secondary-dark);
            border-radius: 8px;
            border: 1px solid var(--overlay-light);
        }

        .characters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }

        .character-card {
            background: var(--secondary);
            padding: 15px;
            border-radius: 6px;
            border: 1px solid var(--overlay-light);
            transition: transform 0.2s ease;
        }

        .character-card:hover {
            transform: translateY(-5px);
        }

        .character-card h4 {
            color: var(--primary);
            margin: 0 0 10px 0;
            font-size: 1.1em;
        }

        .character-details {
            font-size: 0.9em;
        }

        .character-details p {
            margin: 5px 0;
            color: var(--text-secondary);
        }

        .character-details strong {
            color: var(--text);
        }

        .characters-controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 20px 0;
        }

        .characters-search input {
            width: 80%;
            padding: 12px;
            border: 1px solid var(--overlay-light);
            border-radius: 4px;
            background: var(--secondary);
            color: var(--text);
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .characters-grid {
                grid-template-columns: repeat(auto-fill, minmax(40vw, 1fr));
            }
        }

        .character-image {
            width: 100%;
            height: 200px;
            margin-bottom: 15px;
            border-radius: 4px;
            overflow: hidden;
            background: var(--secondary-dark);
        }

        .character-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .character-card:hover .character-image img {
            transform: scale(1.05);
        }

            background-color: var(--accent);
            color: var(--text);
        }

        .nav-button[onclick*="window.open"]:hover {
            background-color: var(--accent-light);
        } */
    </style>
</head>

<body>
    <div class="nav-buttons">
        <button class="nav-button active" onclick="switchContent('features')">Features</button>
        <button class="nav-button" onclick="switchContent('changelog')">Changelog</button>
        <button class="nav-button" onclick="switchContent('server')">Server Info</button>
        <button class="nav-button" onclick="window.open('editorweb/index.html', '_blank')">Lights</button>
    </div>
    <div id="content"></div>

    <script>
        let currentView = 'features';
        let currentVehicle = null;
        let userInfo = null;
        let pendingAction = null;
        let currentPage = 1;
        const charactersPerPage = 10;

        async function loadContent(filename) {
            try {
                if (filename === 'server') {
                    loadServerInfo();
                    return;
                }

                const response = await fetch(filename);
                const text = await response.text();
                const parsedContent = marked.parse(text);

                // Process image tags with error handling
                const processedContent = parsedContent.replace(
                    /@image\((.*?)\)/g,
                    (match, imagePath) => {
                        return `
                            <div class="image-container">
                                <img
                                    class="feature-image"
                                    src="assets/images/${imagePath}"
                                    alt="Feature Image"
                                    loading="lazy"
                                    onerror="this.onerror=null; this.src='assets/images/placeholder.png';"
                                >
                            </div>
                        `;
                    }
                );

                document.getElementById('content').innerHTML = processedContent;

                // Add comment buttons after content loads
                addCommentButtons();

                // Add lightbox functionality to images
                document.querySelectorAll('.feature-image').forEach(img => {
                    img.onclick = function () {
                        if (this.src !== 'assets/images/logo.png') {
                            this.requestFullscreen();
                        }
                    };
                });
            } catch (error) {
                document.getElementById('content').innerHTML =
                    '<h1>Error</h1><p>Failed to load content. Please try again later.</p>';
                console.error('Error loading content:', error);
            }
        }

        function switchContent(view) {
            currentView = view;
            const buttons = document.querySelectorAll('.nav-button');
            buttons.forEach(button => button.classList.remove('active'));
            event.target.classList.add('active');

            if (view === 'features') {
                loadContent('FEATURES.md');
            } else if (view === 'changelog') {
                loadContent('CHANGELOG.md');
            } else if (view === 'server') {
                loadContent('server');
            }
        }

        async function loadServerInfo() {
            try {
                const response = await fetch('https://servers-frontend.fivem.net/api/servers/single/zjepzy', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                const data = await response.json();
                const serverData = data.Data;

                // Parse vehicles data with error checking
                let vehiclesData;
                try {
                    vehiclesData = JSON.parse(serverData.vars.vehicles_data_table || '{}');
                    console.log('Parsed vehicle data:', vehiclesData); // Debug log
                } catch (e) {
                    console.error('Failed to parse vehicle data:', e);
                    vehiclesData = {};
                }

                // Create vehicle categories with validation
                const categories = {};
                Object.entries(vehiclesData).forEach(([key, vehicle]) => {
                    // Debug log
                    // console.log('Processing vehicle:', key, vehicle);

                    if (vehicle && vehicle.type) {
                        if (!categories[vehicle.type]) {
                            categories[vehicle.type] = [];
                        }
                        categories[vehicle.type].push(vehicle);
                    }
                });

                // Generate vehicles HTML with safe access
                const vehiclesHtml = Object.entries(categories)
                    .map(([category, vehicles]) => `
                        <div class="vehicle-category">
                            <h3>${category}</h3>
                            <div class="vehicles-grid">
                                ${vehicles.map(vehicle => {
                        // Safe access to properties
                        const name = vehicle["1"] || vehicle.name || "Unknown Vehicle";
                        const model = vehicle.vehicle || "Unknown Model";
                        const price = vehicle["2"] || vehicle.price || 0;
                        const manufacturer = vehicle.manufacturer || "Unknown";
                        const vehicleClass = vehicle.class || "N/A";
                        const vtype = vehicle.vtype || "N/A";

                        return `
                                        <div class="vehicle-card"
                                            data-manufacturer="${manufacturer}"
                                            data-class="${vehicleClass}"
                                            data-vtype="${vtype}"
                                            data-price="${price}">
                                            <h4>${name}</h4>
                                            <div class="vehicle-details">
                                                <p><strong>Manufacturer:</strong> ${manufacturer}</p>
                                                <p><strong>Model:</strong> ${model}</p>
                                                <p><strong>Class:</strong> ${vehicleClass}</p>
                                                <p><strong>Price:</strong> $${price.toLocaleString()}</p>
                                                <p><strong>Type:</strong> ${vtype}</p>
                                                ${vehicle.limit ? `<p><strong>Limit:</strong> ${vehicle.limit}</p>` : ''}
                                                ${vehicle.emergency ? '<p><strong>Emergency Vehicle</strong></p>' : ''}
                                            </div>
                                            <button class="change-request-btn" onclick='openChangeRequest({
                                                name: "${name}",
                                                model: "${model}",
                                                manufacturer: "${manufacturer}",
                                                class: "${vehicleClass}",
                                                price: ${price}
                                            })'>Request Change</button>
                                        </div>
                                    `;
                    }).join('')}
                            </div>
                        </div>
                    `).join('');

                const serverInfoHtml = `
                    <div class="server-info-container">
                        <h1>Server Information</h1>

                        <div class="server-stats-grid">
                            <div class="server-stat-card">
                                <h3>Players</h3>
                                <div class="stat-value">${serverData.players?.length || 0}/${serverData.svMaxclients || 32}</div>
                                <div class="stat-label">Online Players</div>
                            </div>

                            <div class="server-stat-card">
                                <h3>Server Name</h3>
                                <div class="stat-value">${serverData.hostname || 'SA Life'}</div>
                                <!--<div class="stat-label">Current Host</div>-->
                            </div>

                            <div class="server-stat-card">
                                <h3>Game Type</h3>
                                <div class="stat-value">${serverData.vars?.gametype || 'Roleplay'}</div>
                                <div class="stat-label">Game Mode</div>
                            </div>
                        </div>

                        <div class="server-connection">
                            <h2>Connection Information</h2>
                            <div class="connection-details">
                                <p><strong>Server:</strong> <code>connect cfx.re/join/zjepzy</code></p>
                                <p><strong>Discord:</strong> <a href="https://discord.gg/salife" target="_blank">Join our Community</a></p>
                            </div>
                        </div>

                        <div class="characters-container" data-identities='${JSON.stringify(serverData.vars.identities_table || '[]')}'>
                            <h2>Characters</h2>
                            <div class="characters-controls">
                                <div class="characters-search">
                                    <input type="text" id="characterSearch" placeholder="Search characters..." onkeyup="filterCharacters()">
                                </div>
                                <div class="characters-filters">
                                    <div class="filter-group">
                                        <label>Sort by:</label>
                                        <select id="sortCharacters" onchange="sortCharacters(this.value)">
                                            <option value="userId-desc" selected>User ID (High to Low)</option>
                                            <option value="userId-asc">User ID (Low to High)</option>
                                            <option value="name-asc">Name (A-Z)</option>
                                            <option value="name-desc">Name (Z-A)</option>
                                            <option value="age-asc">Age (Young to Old)</option>
                                            <option value="age-desc">Age (Old to Young)</option>
                                            <option value="registration-asc">Registration (A-Z)</option>
                                            <option value="registration-desc">Registration (Z-A)</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            ${generateCharactersHtml(serverData.vars.identities_table)}
                        </div>

                        <div class="vehicles-container">
                            <h2>Available Vehicles</h2>
                            <div class="vehicles-controls">
                                <div class="vehicles-search">
                                    <input type="text" id="vehicleSearch" placeholder="Search vehicles..." onkeyup="filterVehicles()">
                                </div>
                                <div class="vehicles-filters">
                                    <div class="filter-group">
                                        <label>Manufacturer:</label>
                                        <select onchange="filterByCategory('manufacturer', this.value)">
                                            <option value="all">All Manufacturers</option>
                                            ${[...new Set(Object.values(vehiclesData).map(v => v.manufacturer))]
                        .sort()
                        .map(mfg => `<option value="${mfg}">${mfg}</option>`)
                        .join('')}
                                        </select>
                                    </div>
                                    <div class="filter-group">S
                                        <label>Class:</label>
                                        <select onchange="filterByCategory('class', this.value)">
                                            <option value="all">All Classes</option>
                                            ${[...new Set(Object.values(vehiclesData).map(v => v.class))]
                        .sort()
                        .map(cls => `<option value="${cls}">${cls}</option>`)
                        .join('')}
                                        </select>
                                    </div>
                                    <div class="filter-group">
                                        <label>Vehicle Type:</label>
                                        <select onchange="filterByCategory('vtype', this.value)">
                                            <option value="all">All Types</option>
                                            ${[...new Set(Object.values(vehiclesData).map(v => v.vtype))]
                        .sort()
                        .map(type => `<option value="${type}">${type}</option>`)
                        .join('')}
                                        </select>
                                    </div>
                                    <div class="filter-group">
                                        <label>Sort by:</label>

        // Replace the sortVehicles function with this updated version
        function sortVehicles(sortBy) {
            const vehiclesContainer = document.querySelector('.vehicles-container');
            const categories = vehiclesContainer.querySelectorAll('.vehicle-category');

            categories.forEach(category => {
                const vehiclesGrid = category.querySelector('.vehicles-grid');
                const vehicles = Array.from(vehiclesGrid.querySelectorAll('.vehicle-card'));

                vehicles.sort((a, b) => {
                    switch (sortBy) {
                        case 'price':
                            const priceA = parseInt(a.dataset.price) || 0;
                            const priceB = parseInt(b.dataset.price) || 0;
                            return priceA - priceB;
                        case 'price-desc':
                            const priceDescA = parseInt(a.dataset.price) || 0;
                            const priceDescB = parseInt(b.dataset.price) || 0;
                            return priceDescB - priceDescA;
                        case 'name':
                            const nameA = a.querySelector('h4')?.textContent.toLowerCase() || '';
                            const nameB = b.querySelector('h4')?.textContent.toLowerCase() || '';
                            return nameA.localeCompare(nameB);
                        case 'manufacturer':
                            const mfgA = a.dataset.manufacturer?.toLowerCase() || '';
                            const mfgB = b.dataset.manufacturer?.toLowerCase() || '';
                            return mfgA.localeCompare(mfgB);
                        default:
                            return 0;
                    }
                });

                vehicles.forEach(vehicle => vehiclesGrid.appendChild(vehicle));
            });
        }

        // Replace the filterByCategory function with this updated version
        function filterByCategory(categoryType, value) {
            const vehicleCards = document.querySelectorAll('.vehicle-card');

            allCategories.forEach(cat => cat.style.display = '');

            if (value === 'all') {
                vehicleCards.forEach(card => card.style.display = '');
                return;
            }

            vehicleCards.forEach(card => {
                const cardValue = card.dataset[categoryType]?.toLowerCase();
                if (cardValue === value.toLowerCase()) {
                    card.style.display = '';
                } else {
                    card.style.display = 'none';
                }
            });

            // Hide empty categories
            allCategories.forEach(category => {
                const visibleCards = category.querySelectorAll('.vehicle-card[style="display: none;"]');
                if (visibleCards.length === category.querySelectorAll('.vehicle-card').length) {
                    category.style.display = 'none';
                } else {
                    category.style.display = '';
                }
            });
        }

        // Replace the submitVehicleChange function
        async function submitVehicleChange(event) {
            event.preventDefault();
            const form = event.target;
            const changeReason = form.querySelector('#changeReason').value;
            const suggestedChange = form.querySelector('#suggestedChange').value;

            if (!changeReason || !suggestedChange) {
                alert('Please fill in all fields');
                return;
            }

            const submitButton = form.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';

            try {
                const response = await fetch('/.netlify/functions/submit-vehicle-change', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        vehicle: currentVehicle,
                        reason: changeReason,
                        suggestion: suggestedChange
                    })
                });

                const result = await response.json();

                if (result.success) {
                    alert('Change request submitted successfully!');
                    closeModal();
                } else {
                    throw new Error(result.error || 'Failed to submit request');
                }
            } catch (error) {
                console.error('Error submitting change request:', error);
                alert('Failed to submit change request. Please try again later.');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Submit Request';
            }
        }

        function generateCharactersHtml(identitiesData, sortBy = 'userId-desc') {
            try {
                console.log('Generating characters HTML');
                const identities = JSON.parse(identitiesData || '[]');

                if (!Array.isArray(identities)) {
                    console.error('Identities data is not an array');
                    return '<p class="error-message">Invalid character data format</p>';
                }

                // Filter and sort the characters
                const [field, direction] = sortBy.split('-');
                const isDesc = direction === 'desc';

                const validCharacters = identities
                    .filter(character => character !== null)
                    .sort((a, b) => {
                        if (!a || !b) return 0;

                        let comparison = 0;
                        switch (field) {
                            case 'userId':
                                comparison = parseInt(a.user_id || 0) - parseInt(b.user_id || 0);
                                break;
                            case 'name':
                                const nameA = `${a.firstname || ''} ${a.name || ''}`.trim().toLowerCase();
                                const nameB = `${b.firstname || ''} ${b.name || ''}`.trim().toLowerCase();
                                comparison = nameA.localeCompare(nameB);
                                break;
                            case 'age':
                                comparison = parseInt(a.age || 0) - parseInt(b.age || 0);
                                break;
                            case 'registration':
                                const regA = (a.registration || '').toLowerCase();
                                const regB = (b.registration || '').toLowerCase();
                                comparison = regA.localeCompare(regB);
                                break;
                            default:
                                return 0;
                        }
                        return isDesc ? -comparison : comparison;
                    });

                const totalPages = Math.ceil(validCharacters.length / charactersPerPage);
                const startIndex = (currentPage - 1) * charactersPerPage;
                const pageCharacters = validCharacters.slice(startIndex, startIndex + charactersPerPage);

                // Generate the HTML with sorted data
                const html = `
                    <div class="characters-grid">
                        ${pageCharacters.map(character => {
                    if (!character) return '';

                    const firstname = character?.firstname || 'Unknown';
                    const lastname = character?.name || 'Unknown';
                    const age = character?.age || 'Unknown';
                    const registration = character?.registration || 'None';
                    const phone = character?.phone || 'None';
                    const job = character?.job || 'Unemployed';
                    const jobrank = character?.jobrank || 0;
                    const userId = character?.user_id || 'Unknown';
                    const mdtImage = character?.mdt_image || null;

                    return `
                        <div class="character-card"
                            data-name="${firstname} ${lastname}"
                            data-age="${age}"
                            data-registration="${registration}"
                            data-userid="${userId}">
                            ${mdtImage ? `
                                <div class="character-image">
                                    <img src="${mdtImage}" alt="Character Photo"
                                        onerror="this.style.display='none'"
                                        loading="lazy">
                                </div>
                            ` : ''}
                            <h4>${firstname} ${lastname}</h4>
                            <div class="character-details">
                                <p><strong>User ID:</strong> ${userId}</p>
                                <p><strong>Age:</strong> ${age}</p>
                                <p><strong>Registration:</strong> ${registration}</p>
                                <p><strong>Phone:</strong> ${phone}</p>
                                <p><strong>Job:</strong> ${job} (Rank ${jobrank})</p>
                                ${character?.special ? `<p><strong>Special:</strong> ${character.special}</p>` : ''}
                                ${character?.nationality ? `<p><strong>Nationality:</strong> ${character.nationality}</p>` : ''}
                            </div>
                        </div>
                    `;
                }).join('')}
                    </div>
                    <div class="pagination-controls">
                        <button class="pagination-btn" onclick="changePage(-1)" ${currentPage === 1 ? 'disabled' : ''}>
                            <span class="pagination-arrow">←</span> Previous
                        </button>
                        <span class="page-info">Page ${currentPage} of ${totalPages} (${validCharacters.length} total)</span>
                        <button class="pagination-btn" onclick="changePage(1)" ${currentPage === totalPages ? 'disabled' : ''}>
                            Next <span class="pagination-arrow">→</span>
                        </button>
                    </div>
                `;

                return html;
            } catch (error) {
                console.error('Error generating characters HTML:', error);
                return '<p class="error-message">Failed to load character data</p>';
            }
        }

        function filterCharacters() {
            const searchTerm = document.getElementById('characterSearch').value.toLowerCase();
            const characterCards = document.querySelectorAll('.character-card');

            characterCards.forEach(card => {
                const characterName = card.querySelector('h4').textContent.toLowerCase();
                const characterDetails = card.querySelector('.character-details').textContent.toLowerCase();

                if (characterName.includes(searchTerm) || characterDetails.includes(searchTerm)) {
                    card.style.display = '';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        function sortCharacters(sortBy) {
            const container = document.querySelector('.characters-container');
            const identitiesData = container?.dataset?.identities;

            if (!identitiesData) return;

            try {
                // Parse the original data and ensure it's an array
                let identities;
                try {
                    identities = JSON.parse(identitiesData);
                    // If it's not an array, try to parse it again (in case it's double-encoded)
                    if (!Array.isArray(identities)) {
                        identities = JSON.parse(identities);
                    }
                    // If still not an array, create an empty array
                    if (!Array.isArray(identities)) {
                        console.error('Invalid identities data format:', identities);
                        identities = [];
                    }
                } catch (e) {
                    console.error('Error parsing identities:', e);
                    identities = [];
                }

                // Reset to first page and update the container content
                currentPage = 1;

                // Update the container content with sorted data
                container.innerHTML = `
                    <h2>Characters</h2>
                    <div class="characters-controls">
                        <div class="characters-search">
                            <input type="text" id="characterSearch" placeholder="Search characters..." onkeyup="filterCharacters()">
                        </div>
                        <div class="characters-filters">
                            <div class="filter-group">
                                <label>Sort by:</label>
                                <select id="sortCharacters" onchange="sortCharacters(this.value)">
                                    <option value="userId-desc" ${sortBy === 'userId-desc' ? 'selected' : ''}>User ID (High to Low)</option>
                                    <option value="userId-asc" ${sortBy === 'userId-asc' ? 'selected' : ''}>User ID (Low to High)</option>
                                    <option value="name-asc" ${sortBy === 'name-asc' ? 'selected' : ''}>Name (A-Z)</option>
                                    <option value="name-desc" ${sortBy === 'name-desc' ? 'selected' : ''}>Name (Z-A)</option>
                                    <option value="age-asc" ${sortBy === 'age-asc' ? 'selected' : ''}>Age (Young to Old)</option>
                                    <option value="age-desc" ${sortBy === 'age-desc' ? 'selected' : ''}>Age (Old to Young)</option>
                                    <option value="registration-asc" ${sortBy === 'registration-asc' ? 'selected' : ''}>Registration (A-Z)</option>
                                    <option value="registration-desc" ${sortBy === 'registration-desc' ? 'selected' : ''}>Registration (Z-A)</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    ${generateCharactersHtml(JSON.stringify(identities), sortBy)}
                `;

                // Store the data as a properly formatted array
                container.dataset.identities = JSON.stringify(identities);
            } catch (error) {
                console.error('Error sorting characters:', error);
            }
        }

        // Update the changePage function
        function changePage(delta) {
            const newPage = currentPage + delta;

            // Get all characters from the container's dataset
            const container = document.querySelector('.characters-container');
            const identitiesData = container?.dataset?.identities;

            if (!identitiesData) {
                console.error('No identities data found');
                return;
            }

            try {
                const identities = JSON.parse(identitiesData).filter(char => char !== null);
                const totalPages = Math.ceil(identities.length / charactersPerPage);

                if (newPage >= 1 && newPage <= totalPages) {
                    currentPage = newPage;
                    // Update only the characters content
                    const charactersContent = generateCharactersHtml(identitiesData);
                    const controls = container.querySelector('.characters-controls');
                    container.innerHTML = `
                        <h2>Characters</h2>
                        ${controls.outerHTML}
                        ${charactersContent}
                    `;
                    // Restore the dataset after updating innerHTML
                    container.dataset.identities = identitiesData;
                }
            } catch (error) {
                console.error('Error updating page:', error);
            }
        }

        // Update the pagination styles
        const paginationStyles = document.createElement('style');
        paginationStyles.textContent = `
            .pagination-controls {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 20px;

                background: var(--secondary);

                padding: 10px 20px;

                align-items: center;
                gap: 8px;
                font-weight: 500;
            }

            .pagination-btn:hover:not(:disabled) {
                background-color: var(--primary-light);
                transform: translateY(-2px);
            }

            .pagination-btn:disabled {
                background-color: var(--secondary-dark);
                cursor: not-allowed;
                opacity: 0.5;
                transform: none;
            }

            .pagination-arrow {
                font-size: 1.2em;
                line-height: 1;
            }

            .page-info {
                color: var(--text);
                font-size: 0.9em;
                background: var(--secondary-dark);
                padding: 8px 16px;
                border-radius: 4px;
                border: 1px solid var(--overlay-light);
            }
        `;
        document.head.appendChild(paginationStyles);
    </script>
