<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SALife Features & Changelog</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <style>
        :root {
            /* Base Colors */
            --primary: #6741d9;
            --primary-dark: #4f32aa;
            --primary-light: #8361e2;
            /* Secondary Colors */
            --secondary: #1a1a1a;
            --secondary-solid: #252525;
            --secondary-dark: #151515;
            /* Accent Colors */
            --accent: #C8a2c8;
            --accent-dark: #796279;
            --accent-light: #d8b3d8;
            /* Text Colors */
            --text: #ffffff;
            --text-secondary: #cccccc;
            --text-muted: #999999;
            /* Status Colors */
            --success: #00e676;
            --warning: #ffab40;
            --error: #ff5252;
            /* Background Gradients */
            --gradient-primary: linear-gradient(135deg, var(--secondary) 0%, var(--secondary-dark) 100%);
            --gradient-accent: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
            /* Shadows */
            --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.5);
            /* Overlays */
            --overlay-dark: rgba(0, 0, 0, 0.7);
            --overlay-light: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: var(--gradient-primary);
            color: var(--text);
        }

        #content {
            background-color: var(--secondary);
            padding: 30px;
            border-radius: 8px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--overlay-light);
        }

        pre {
            background-color: var(--secondary-dark);
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
            border: 1px solid var(--overlay-light);
        }

        code {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            color: var(--text-secondary);
        }

        .nav-buttons {
            margin-bottom: 20px;
            text-align: center;
        }

        .nav-button {
            padding: 12px 24px;
            margin: 0 10px;
            border: none;
            border-radius: 4px;
            background-color: var(--primary);
            color: var(--primary-dark);
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 0.5px;
            box-shadow: var(--shadow-sm);
        }

        .nav-button:hover {
            background-color: var(--primary-light);
            box-shadow: var(--shadow-md);
        }

        .nav-button.active {
            background-color: var(--primary-dark);
            color: var(--text);
            box-shadow: var(--shadow-lg);
        }

        .server-stats {
            margin-top: 20px;
            padding: 20px;
            background-color: var(--secondary);
            border-radius: 8px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--overlay-light);
        }

        /* Image styling */

        .feature-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 20px auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            display: block;
        }

        .image-container {
            text-align: center;
            margin: 20px 0;
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px auto;
            max-width: 90%;
        }

        .image-gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .image-gallery img:hover {
            transform: scale(1.05);
        }

        /* Header styling */

        h1,
        h2,
        h3 {
            color: var(--primary);
            margin-top: 1.5em;
            text-shadow: 0 2px 4px var(--overlay-dark);
        }

        /* Link styling */

        a {
            color: var(--primary-light);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--accent);
        }

        /* Custom scrollbar */

        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--secondary-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 5px;
            border: 2px solid var(--primary-dark);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-light);
        }

        /* Add glass effect for containers */

        .glass-effect {
            background: var(--overlay-light);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--overlay-light);
        }

        /* Add subtle transitions */

        .nav-button,
        a,
        .feature-image {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .server-info-container {
            padding: 20px;
        }

        .server-stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .server-stat-card {
            background: var(--secondary-dark);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid var(--overlay-light);
            transition: transform 0.3s ease;
        }

        .server-stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: var(--accent);
            margin: 10px 0;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .server-connection {
            margin-top: 40px;
            padding: 20px;
            background: var(--secondary-dark);
            border-radius: 8px;
            border: 1px solid var(--overlay-light);
        }

        .connection-details {
            margin-top: 20px;
        }

        .connection-details p {
            margin: 10px 0;
        }

        .error-message {
            text-align: center;
            padding: 40px;
            color: var(--error);
        }

        .vehicle-category {
            margin-bottom: 20px;
        }

        .vehicles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .vehicle-card {
            background: var(--secondary-dark);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid var(--overlay-light);
            transition: transform 0.3s ease;
        }

        .vehicle-card:hover {
            transform: translateY(-5px);
        }

        .vehicle-details {
            text-align: left;
        }

        .vehicles-container {
            margin-top: 40px;
            padding: 20px;
            background: var(--secondary-dark);
            border-radius: 8px;
            border: 1px solid var(--overlay-light);
        }

        .vehicles-search {
            margin: 20px 0;
        }

        .vehicles-search input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--overlay-light);
            border-radius: 4px;
            background: var(--secondary);
            color: var(--text);
            font-size: 16px;
        }

        .vehicle-category {
            margin: 30px 0;
        }

        .vehicles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }

        .vehicle-card {
            background: var(--secondary);
            padding: 15px;
            border-radius: 6px;
            border: 1px solid var(--overlay-light);
            transition: transform 0.2s ease;
        }

        .vehicle-card:hover {
            transform: translateY(-5px);
        }

        .vehicle-card h4 {
            color: var(--primary);
            margin: 0 0 10px 0;
            font-size: 1.1em;
        }

        .vehicle-details {
            font-size: 0.9em;
        }

        .vehicle-details p {
            margin: 5px 0;
            color: var(--text-secondary);
        }

        .vehicle-details strong {
            color: var(--text);
        }
    </style>
</head>

<body>
    <div class="nav-buttons">
        <button class="nav-button active" onclick="switchContent('features')">Features</button>
        <button class="nav-button" onclick="switchContent('changelog')">Changelog</button>
        <button class="nav-button" onclick="switchContent('server')">Server Info</button>
    </div>
    <div id="content"></div>

    <script>
        let currentView = 'features';

        async function loadContent(filename) {
            try {
                if (filename === 'server') {
                    loadServerInfo();
                    return;
                }

                const response = await fetch(filename);
                const text = await response.text();
                const parsedContent = marked.parse(text);

                // Process image tags with error handling
                const processedContent = parsedContent.replace(
                    /@image\((.*?)\)/g,
                    (match, imagePath) => {
                        return `
                            <div class="image-container">
                                <img
                                    class="feature-image"
                                    src="images/${imagePath}"
                                    alt="Feature Image"
                                    loading="lazy"
                                    onerror="this.onerror=null; this.src='images/placeholder.png';"
                                >
                            </div>
                        `;
                    }
                );

                document.getElementById('content').innerHTML = processedContent;

                // Add lightbox functionality to images
                document.querySelectorAll('.feature-image').forEach(img => {
                    img.onclick = function () {
                        if (this.src !== 'images/logo.png') {
                            this.requestFullscreen();
                        }
                    };
                });
            } catch (error) {
                document.getElementById('content').innerHTML =
                    '<h1>Error</h1><p>Failed to load content. Please try again later.</p>';
                console.error('Error loading content:', error);
            }
        }

        function switchContent(view) {
            currentView = view;
            const buttons = document.querySelectorAll('.nav-button');
            buttons.forEach(button => button.classList.remove('active'));
            event.target.classList.add('active');

            if (view === 'features') {
                loadContent('FEATURES.md');
            } else if (view === 'changelog') {
                loadContent('CHANGELOG.md');
            } else if (view === 'server') {
                loadContent('server');
            }
        }

        async function loadServerInfo() {
            try {
                const response = await fetch('https://servers-frontend.fivem.net/api/servers/single/zjepzy', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                const data = await response.json();
                const serverData = data.Data;

                // Parse vehicles data with error checking
                let vehiclesData;
                try {
                    vehiclesData = JSON.parse(serverData.vars.vehicles_data_table || '{}');
                    console.log('Parsed vehicle data:', vehiclesData); // Debug log
                } catch (e) {
                    console.error('Failed to parse vehicle data:', e);
                    vehiclesData = {};
                }

                // Create vehicle categories with validation
                const categories = {};
                Object.entries(vehiclesData).forEach(([key, vehicle]) => {
                    // Debug log
                    console.log('Processing vehicle:', key, vehicle);

                    if (vehicle && vehicle.type) {
                        if (!categories[vehicle.type]) {
                            categories[vehicle.type] = [];
                        }
                        categories[vehicle.type].push(vehicle);
                    }
                });

                // Generate vehicles HTML with safe access
                const vehiclesHtml = Object.entries(categories)
                    .map(([category, vehicles]) => `
                        <div class="vehicle-category">
                            <h3>${category}</h3>
                            <div class="vehicles-grid">
                                ${vehicles.map(vehicle => {
                        // Safe access to properties
                        const name = vehicle["1"] || vehicle.name || "Unknown Vehicle";
                        const model = vehicle.vehicle || "Unknown Model";
                        const price = vehicle["2"] || vehicle.price || 0;
                        const manufacturer = vehicle.manufacturer || "Unknown";
                        const vehicleClass = vehicle.class || "N/A";
                        const vtype = vehicle.vtype || "N/A";

                        return `
                                        <div class="vehicle-card">
                                            <h4>${name}</h4>
                                            <div class="vehicle-details">
                                                <p><strong>Manufacturer:</strong> ${manufacturer}</p>
                                                <p><strong>Model:</strong> ${model}</p>
                                                <p><strong>Class:</strong> ${vehicleClass}</p>
                                                <p><strong>Price:</strong> $${price.toLocaleString()}</p>
                                                <p><strong>Type:</strong> ${vtype}</p>
                                                ${vehicle.limit ? `<p><strong>Limit:</strong> ${vehicle.limit}</p>` : ''}
                                                ${vehicle.emergency ? '<p><strong>Emergency Vehicle</strong></p>' : ''}
                                            </div>
                                        </div>
                                    `;
                    }).join('')}
                            </div>
                        </div>
                    `).join('');

                const serverInfoHtml = `
                    <div class="server-info-container">
                        <h1>Server Information</h1>

                        <div class="server-stats-grid">
                            <div class="server-stat-card">
                                <h3>Players</h3>
                                <div class="stat-value">${serverData.players?.length || 0}/${serverData.svMaxclients || 32}</div>
                                <div class="stat-label">Online Players</div>
                            </div>

                            <div class="server-stat-card">
                                <h3>Server Name</h3>
                                <div class="stat-value">${serverData.hostname || 'SA Life'}</div>
                                <div class="stat-label">Current Host</div>
                            </div>

                            <div class="server-stat-card">
                                <h3>Game Type</h3>
                                <div class="stat-value">${serverData.vars?.gametype || 'Roleplay'}</div>
                                <div class="stat-label">Game Mode</div>
                            </div>
                        </div>

                        <div class="server-connection">
                            <h2>Connection Information</h2>
                            <div class="connection-details">
                                <p><strong>Server:</strong> <code>connect cfx.re/join/zjepzy</code></p>
                                <p><strong>Discord:</strong> <a href="https://discord.gg/salife" target="_blank">Join our Community</a></p>
                            </div>
                        </div>

                        <div class="vehicles-container">
                            <h2>Available Vehicles</h2>
                            <div class="vehicles-search">
                                <input type="text" id="vehicleSearch" placeholder="Search vehicles..." onkeyup="filterVehicles()">
                            </div>
                            ${vehiclesHtml}
                        </div>
                    </div>
                `;

                document.getElementById('content').innerHTML = serverInfoHtml;
            } catch (error) {
                console.error('Error in loadServerInfo:', error);
                document.getElementById('content').innerHTML = `
                    <div class="server-info-container">
                        <h1>Server Information</h1>
                        <div class="error-message">
                            <p>Unable to load server information.</p>
                            <p>Please join our <a href="https://discord.gg/salife" target="_blank">Discord</a> for server status.</p>
                        </div>
                    </div>
                `;
            }
        }

        // Add this function for vehicle search functionality
        function filterVehicles() {
            const searchTerm = document.getElementById('vehicleSearch').value.toLowerCase();
            const vehicleCards = document.querySelectorAll('.vehicle-card');

            vehicleCards.forEach(card => {
                const vehicleName = card.querySelector('h4').textContent.toLowerCase();
                const vehicleDetails = card.querySelector('.vehicle-details').textContent.toLowerCase();

                if (vehicleName.includes(searchTerm) || vehicleDetails.includes(searchTerm)) {
                    card.style.display = '';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // Load features by default
        loadContent('FEATURES.md');

        // Refresh server info every 30 seconds if on server page
        setInterval(() => {
            if (currentView === 'server') {
                loadServerInfo();
            }
        }, 30000);
    </script>
</body>

</html>
