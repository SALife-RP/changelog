    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        // Inline configuration with direct values
        window.appConfig = {
            DISCORD_CLIENT_ID: '612428144133013575', // Replace with your actual Discord Client ID
            DISCORD_REDIRECT_URI: `${window.location.origin}/auth/discord/callback`,
            AUTH_ENDPOINT: 'https://discord.com/api/oauth2/authorize',
            TOKEN_ENDPOINT: '/.netlify/functions/auth-discord'
        };
    </script>

</head>

<body>
    <!-- Navigation buttons -->
    <div class="nav-buttons">
        <button class="nav-button active" onclick="switchContent('features')">Features</button>
        <button class="nav-button" onclick="switchContent('changelog')">Changelog</button>
        <button class="nav-button" onclick="switchContent('server')">Server Info</button>
        <button class="nav-button" onclick="window.open('editorweb/index.html', '_blank')">Lights</button>
        <div id="auth-buttons">
            <button class="nav-button login-button" onclick="handleAuth()">Login with Discord</button>
            <button class="nav-button logout-button" style="display: none;" onclick="handleLogout()">Logout</button>
        </div>
        <button class="nav-button discord" onclick="window.open('https://discord.gg/8VAZb9fc', '_blank')">
            Join Discord
        </button>
    </div>

    <!-- Main content container -->
    <div id="content"></div>

    <!-- Vehicle Change Request Modal -->
    <div id="changeRequestModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Request Vehicle Change</h2>
            <p>Vehicle: <span id="vehicleNameInModal"></span></p>
            <form id="changeRequestForm" onsubmit="submitVehicleChange(event)">
                <div class="form-group">
                    <label for="changeReason">Reason for Change:</label>
                    <textarea id="changeReason" required placeholder="Please explain why this vehicle needs changes..."></textarea>
                </div>
                <div class="form-group">
                    <label for="suggestedChange">Suggested Change:</label>
                    <textarea id="suggestedChange" required placeholder="Describe your suggested changes..."></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" onclick="closeModal()">Cancel</button>
                    <button type="submit">Submit Request</button>
                </div>
            </form>
        </div>
    </div>

    <!-- User Info Modal -->
    <div id="userInfoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeUserInfoModal()">&times;</span>
            <h2>Identify Yourself</h2>
            <form id="userInfoForm" onsubmit="submitUserInfo(event)">
                <div class="form-group">
                    <label for="discordName">Discord Username:</label>
                    <input type="text" id="discordName" placeholder="Your Discord username" required>
                </div>
                <div class="form-group">
                    <label for="ingameName">In-Game Name:</label>
                    <input type="text" id="ingameName" placeholder="Your character name" required>
                </div>
                <div class="form-actions">
                    <button type="submit">Continue</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/vehicles.js"></script>
    <script src="js/characters.js"></script>
    <script src="js/app.js"></script>

    <!-- Modal Functions -->
    <script>
        function closeModal() {
            document.getElementById('changeRequestModal').style.display = 'none';
            document.getElementById('changeRequestForm').reset();
        }

        function closeUserInfoModal() {
            document.getElementById('userInfoModal').style.display = 'none';
            document.getElementById('userInfoForm').reset();
        }

        async function submitVehicleChange(event) {
            event.preventDefault();
            const form = event.target;
            const changeReason = form.querySelector('#changeReason').value;
            const suggestedChange = form.querySelector('#suggestedChange').value;

            if (!changeReason || !suggestedChange) {
                alert('Please fill in all fields');
                return;
            }

            const submitButton = form.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';

            try {
                const response = await fetch('/.netlify/functions/submit-vehicle-change', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        vehicle: currentVehicle,
                        reason: changeReason,
                        suggestion: suggestedChange
                    })
                });

                const result = await response.json();

                if (result.success) {
                    alert('Change request submitted successfully!');
                    closeModal();
                } else {
                    throw new Error(result.error || 'Failed to submit request');
                }
            } catch (error) {
                console.error('Error submitting change request:', error);
                alert('Failed to submit change request. Please try again later.');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Submit Request';
            }
        }

        function submitUserInfo(event) {
            event.preventDefault();
            userInfo = {
                discord: document.getElementById('discordName').value,
                ingame: document.getElementById('ingameName').value
            };
            closeUserInfoModal();
            if (pendingAction) {
                pendingAction();
                pendingAction = null;
            }
        }

        // Handle escape key for modals
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
                closeUserInfoModal();
            }
        });

        // Close modals when clicking outside
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        };
    </script>
</body>

</html>
